  <meta name="description" content="A new Flutter project.">

  <meta name="google-signin-client_id" content="158249219840-s4rtejgrf0cljgnch70cujuumndrf2ta.apps.googleusercontent.com" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">

<body>
  <!-- Google Sign-In Button Render Script -->
  <script>
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "158249219840-s4rtejgrf0cljgnch70cujuumndrf2ta.apps.googleusercontent.com",
        callback: (response) => {
          console.log("Google ID token:", response.credential);
          // Flutter handles sign-in callback, no further JS action needed.
        }
      });

      // Optional: Auto-render if button is present in DOM
      if (document.getElementById("g_id_signin")) {
        google.accounts.id.renderButton(
          document.getElementById("g_id_signin"),
          { theme: "outline", size: "large", width: 250 }
        );
      }
    };
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
